<mat-card>

  <mat-card-header>
    <mat-card-title>
      {{title}}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="authForm" (ngSubmit)="submitForm()">
      <mat-form-field *ngIf="authType == 'register'">
        <input matInput placeholder="Username" formControlName="userName" class="form-control" name="Username" />
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" class="form-control" name="email">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" class="form-control" name="password">
      </mat-form-field>
      <br>
      <button id="btnSubmit" mat-raised-button type="submit" color="primary">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
